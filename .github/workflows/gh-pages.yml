name: GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: npm run build:pages
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          clean: false
      - name: Update
        run: |
          cp -r gh-pages/* .
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit --message "Update GH pages using commit $GITHUB_SHA"
          git push
