<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ExifReader Global Object Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw=" crossorigin="anonymous">

        <link rel="stylesheet" href="../style.css">
    </head>
    <body class="container">
        <h1>Example with global object</h1>
        <div class="source-code"></div>
        <form>
            <label>
                Choose an image file from your computer:<br>
                <input type="file" id="file" name="file">
            </label>
        </form>

        <div class="error hidden"></div>

        <img id="thumbnail" src="" alt="Thumbnail of image." class="thumbnail hidden">

        <table class="tags">
            <thead>
                <tr>
                    <th>Tag name</th>
                    <th>Tag description</th>
                </tr>
            </thead>
            <tbody id="exif-table-body">
            </tbody>
        </table>

        <script src="../utils.js"></script>
        <script src="../source.js"></script>
        <script src="../exif-reader.js"></script>
        <script src="exif.js"></script>
    </body>
</html>
